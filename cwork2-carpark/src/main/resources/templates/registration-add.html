<!DOCTYPE html>
<html
        lang="en"
        xmlns:th="http://www.thymeleaf.org"
        xmlns="http://www.w3.org/1999/html"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">
<head>
    <meta charset="UTF-8">
    <title>add</title>
</head>
<body>

<div layout:fragment="body">

<div class="container ">
    <form  method="post"  th:action="@{/car-park/add}" th:object="${registratinDto}">

        <div class="form-group">
            <label for="FirstName">First Name:</label>

            <input id="FirstName"
                   class="form-control"
                   th:field="*{driverFirstName}"
                   type="text"
                   pattern="[A-Za-z]*"
                   title="Please enter only letters."
                   required
                   autofocus="autofocus">


        </div>

        <div class="form-group">
            <label for="LastName">Last Name:</label>

            <input id="LastName"
                   class="form-control"
                   th:field="*{driverLastName}"
                   type="text"
                   pattern="[A-Za-z]*"
                   title="Please enter only letters."
                   required
                   autofocus="autofocus">


        </div>


        <div class="form-group">
            <label for="NumberPlate">Car Number Plate</label>

            <input id="NumberPlate"
                   class="form-control"
                   th:field="*{carNumberPlate}"
                   type="text"
                   pattern="[A-Za-z0-9]*"
                   title="Please enter only alphanumeric characters."
                   required
                   autofocus="autofocus">

        </div>


        <div class="row">

        <div class="col-6 ">
            <label for="startDate">Start Date</label>
            <input id="startdate"
                   class="form-control"
                   th:field="*{starDate}"
                   type="date" required
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   autofocus="autofocus">

        </div>

            <div class="col-6">
                <label for="startTime">Start time</label>
                <input id="startTime"
                       class="form-control"
                       th:field="*{startTime}"
                       type="time" required
                       th:attr="min=${#dates.format(#dates.createNow(), 'HH:mm')}"
                       autofocus="autofocus">

            </div>

        </div>

        <div class="row">
        <div class="col-6">
            <label for="endTime">End Date</label>
            <input id="endDate"
                   class="form-control"
                   th:field="*{finishDate}"
                   type="date"
                   th:attr="min=${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"
                   autofocus="autofocus">

        </div>
            <div class="col-6">
                <label for="endTime">End time</label>
                <input id="endTime"
                       class="form-control"
                       th:field="*{finishTime}"
                       type="time"
                       autofocus="autofocus">

            </div>

        </div>


        <div class="form-group">
            <label for="comment">Comment:</label>
            <textarea class="form-control" rows="5" id="comment" th:field="*{additionalComments}"
            ></textarea>
        </div>




        <div class="form-group mt-3">
            <button type="submit" class="btn btn-success">Register</button>
            <button type="reset" class="btn btn-danger">Cancel</button>

        </div>

    </form>

</div>
</div>
</body>
</html>
